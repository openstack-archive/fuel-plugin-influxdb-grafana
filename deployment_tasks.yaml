- id: influxdb_grafana
  type: group
  role: [influxdb_grafana]
  tasks:
    - fuel_pkgs
    - hiera
    - globals
    - tools
    - logging
    - netconfig
    - hosts
    - firewall
    - deploy_start
    - cluster
    - cluster-haproxy
    - openstack-haproxy-stats
  required_for: [deploy_end]
  requires: [deploy_start]
  parameters:
    strategy:
      type: parallel

- id: influxdb-vip
  type: puppet
  groups: [influxdb_grafana]
  required_for: [influxdb-haproxy, deploy_end]
  requires: [cluster]
  parameters:
    puppet_manifest: "/etc/puppet/modules/osnailyfacter/modular/virtual_ips/virtual_ips.pp"
    puppet_modules: "/etc/puppet/modules"
    timeout: 3600

- id: influxdb-haproxy
  type: puppet
  groups: [influxdb_grafana]
  required_for: [deploy_end]
  requires: [deploy_start, influxdb-vip, cluster-haproxy,
    openstack-haproxy-stats]
  parameters:
    puppet_manifest: "influxdb-haproxy.pp"
    puppet_modules: "/etc/puppet/modules"
    timeout: 3600

- id: influxdb-hiera-override
  type: puppet
  groups: [influxdb_grafana]
  requires: [globals]
  required_for: [logging]
  parameters:
    puppet_manifest: "influxdb-hiera-override.pp"
    puppet_modules: "/etc/puppet/modules"
    timeout: 120
