attributes:

  node_name:
    value: 'influxdb'
    label: 'Node name'
    description: 'The name of the node where the plugin will be deployed'
    weight: 10
    type: "text"

  dedicated_disks:
    value: ''
    label: 'Dedicated disks'
    description: 'Comma-separated list of disk devices used to store Elasticsearch data (for instance "sda,sdb"). Keep it empty means using "/"'
    weight: 20
    type: "text"

  influxdb_user:
    value: ''
    label: 'InfluxDB username'
    description: 'Name of InfluxDB user'
    weight: 30
    type: "text"
    regex:
      source: '\S'
      error: "You must provide a username"

  influxdb_pass:
    value: ''
    label: 'InfluxDB password'
    description: 'Password of InfluxDB user'
    weight: 40
    type: "text"
    regex:
      source: '\S'
      error: "You must provide a password"
