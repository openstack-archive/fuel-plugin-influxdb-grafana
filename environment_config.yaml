attributes:

  node_name:
    value: 'influxdb'
    label: 'Node name'
    description: 'The name of the node where the plugin will be deployed'
    weight: 10
    type: "text"
    regex:
      source: '\S'
      error: "You must provide a name"

  storage_dir:
    value: '/opt/influxdb/shared/data/db'
    label: 'Storage dir'
    description: 'The directory used by InfluxDB to store metrics'
    weight: 20
    type: "text"

  influxdb_rootpass:
    value: ''
    label: 'root password'
    description: 'The password of the InfluxDB root'
    weight: 30
    type: "password"
    regex:
      source: '\S'
      error: "You must provide a password"

  influxdb_dbname:
    value: 'lma'
    label: 'db name'
    description: 'The name of the database used to store metrics'
    weight: 40
    type: "text"
    regex:
      source: '\S'
      error: "You must provide a name"

  influxdb_username:
    value: 'lma'
    label: 'user name'
    description: 'The name of the InfluxDB user'
    weight: 50
    type: "text"
    regex:
      source: '\S'
      error: "You must provide a username"

  influxdb_userpass:
    value: ''
    label: 'user password'
    description: 'The password of the InfluxDB user'
    weight: 60
    type: "password"
    regex:
      source: '\S'
      error: "You must provide a password"
