attributes:

  retention_period:
    value: '30'
    label: 'Retention period'
    description: 'The number of days after which data is automatically deleted within the InfluxDB system (0 to never delete data).'
    weight: 5
    type: "text"
    regex: &number_validation
        source: '^\d+$'
        error: "You must provide a number"

  replication_factor:
    value: '3'
    label: 'Replication factor'
    description: 'The number of replicas'
    weight: 6
    type: "text"
    regex: *number_validation
    # Don't expose the replication factor while clustering is alpha
    restrictions:
      - condition: "true"
        action: hide

  influxdb_rootpass:
    value: ''
    label: 'Root password'
    description: 'The password of the InfluxDB root user'
    weight: 30
    type: "password"
    regex:
      source: '^[\S]{4,}$'
      error: "You must provide a password with at least 4 characters"

  influxdb_dbname:
    value: 'lma'
    label: 'Database name'
    description: 'The name of the database used to store the metrics'
    weight: 40
    type: "text"
    regex:
      source: '\S'
      error: "You must provide a name"

  influxdb_username:
    value: 'lma'
    label: 'User name'
    description: 'The name of the InfluxDB user'
    weight: 50
    type: "text"
    regex:
      source: '\S'
      error: "You must provide a username"

  influxdb_userpass:
    value: ''
    label: 'User password'
    description: 'The password of the InfluxDB user'
    weight: 60
    type: "password"
    regex:
      source: '^[\S]{4,}$'
      error: "You must provide a password with at least 4 characters"

  grafana_username:
    value: 'lma'
    label: 'User name'
    description: 'The name of the Grafana admin user'
    weight: 62
    type: "text"
    regex:
      source: '\S'
      error: "You must provide a username"

  grafana_userpass:
    value: ''
    label: 'User password'
    description: 'The password of the Grafana admin user'
    weight: 64
    type: "password"
    regex:
      source: '^[\S]{4,}$'
      error: "You must provide a password with at least 4 characters"

  ldap_enabled:
    value: false
    label: 'Use LDAP for Grafana authentication'
    description: ''
    weight: 70
    type: "checkbox"

  ldap_protocol:
    type: "radio"
    value: 'ldap'
    weight: 75
    label: 'LDAP protocol'
    values:
      - data: "ldap"
        label: "LDAP"
      - data: "ldaps"
        label: "LDAPS"
    restrictions:
      - condition: "settings:influxdb_grafana.ldap_enabled.value == false"
        action: hide

  ldap_servers:
    value: ''
    label: 'LDAP servers'
    description: 'Specify one or several LDAP servers separated by space'
    weight: 80
    type: "text"
    restrictions:
      - condition: "settings:influxdb_grafana.ldap_enabled.value == false"
        action: hide

  ldap_server_port:
    value: ''
    label: 'Port'
    description: 'If empty, the default value is 389 for LDAP and 636 for LDAPS'
    weight: 90
    type: "text"
    restrictions:
      - condition: "settings:influxdb_grafana.ldap_enabled.value == false"
        action: hide

  ldap_bind_dn:
    value: '' # 'cn=admin,dc=grafana,dc=org'
    label: 'Bind DN'
    description: 'DN used to bind to the server when searching for entries'
    weight: 100
    type: "text"
    restrictions:
      - condition: "settings:influxdb_grafana.ldap_enabled.value == false"
        action: hide

  ldap_bind_password:
    value: ''
    label: 'Bind password'
    description: 'password to use in conjunction with the bind DN'
    weight: 110
    type: "password"
    restrictions:
      - condition: "settings:influxdb_grafana.ldap_enabled.value == false"
        action: hide

  ldap_search_base_dn:
    value: '' # 'dc=grafana,dc=org'
    label: 'Search base DN'
    description: 'The DN of the directory where search for user should start from'
    weight: 120
    type: "text"
    restrictions:
      - condition: "settings:influxdb_grafana.ldap_enabled.value == false"
        action: hide

  ldap_search_filter:
    value: '(uid=%s)'
    label: 'User search filter'
    description: 'A valid LDAP search filter'
    weight: 130
    type: "text"
    restrictions:
      - condition: "settings:influxdb_grafana.ldap_enabled.value == false"
        action: hide

  ldap_authorization_enabled:
    value: false
    label: 'Enable group based authorization'
    description: 'It allows to differentiate admin vs read-only access'
    weight: 135
    type: "checkbox"
    restrictions:
      - condition: "settings:influxdb_grafana.ldap_enabled.value == false"
        action: hide

  ldap_group_search_base_dn:
    value: '' # 'ou=groups,dc=grafana,dc=org'
    label: 'Group search base DN'
    description: 'The DN of the directory where search for group should start from'
    weight: 140
    type: "text"
    restrictions:
      - condition: "settings:influxdb_grafana.ldap_enabled.value == false"
        action: hide
      - condition: "settings:influxdb_grafana.ldap_authorization_enabled.value == false"
        action: disable

  ldap_group_search_filter:
    value: '(&(objectClass=posixGroup)(memberUid=%s)'
    label: 'Group search filter'
    description: 'A valid LDAP search filter'
    weight: 150
    type: "text"
    restrictions:
      - condition: "settings:influxdb_grafana.ldap_enabled.value == false"
        action: hide
      - condition: "settings:influxdb_grafana.ldap_authorization_enabled.value == false"
        action: disable

  ldap_admin_group_dn:
    value: '' # 'grafana_admins'
    label: 'Group that maps to Admins role'
    description: ''
    weight: 160
    type: "text"
    restrictions:
      - condition: "settings:influxdb_grafana.ldap_enabled.value == false"
        action: hide
      - condition: "settings:influxdb_grafana.ldap_authorization_enabled.value == false"
        action: disable

  ldap_viewer_group_dn:
    value: '' # 'grafana_viewers'
    label: 'Group that maps to Viewers role'
    description: ''
    weight: 180
    type: "text"
    restrictions:
      - condition: "settings:influxdb_grafana.ldap_enabled.value == false"
        action: hide
      - condition: "settings:influxdb_grafana.ldap_authorization_enabled.value == false"
        action: disable

  tls_enabled:
    value: false
    label: 'Enable TLS for Grafana'
    description: ''
    weight: 210
    type: "checkbox"

  grafana_hostname:
    value: 'grafana.fuel.local'
    label: 'DNS hostname for Grafana'
    description: 'Your DNS entries should point to this name'
    weight: 220
    type: "text"
    restrictions:
      - condition: "settings:influxdb_grafana.tls_enabled.value == false"
        action: "hide"

  grafana_ssl_cert:
    value: ''
    label: 'Certificate for Grafana'
    description: 'Certificate and private key data, concatenated into a single file'
    weight: 230
    type: "file"
    restrictions:
      - condition: "settings:influxdb_grafana.tls_enabled.value == false"
        action: "hide"

  mysql_mode:
    type: "radio"
    value: 'local'
    weight: 240
    label: 'MySQL settings'
    values:
      - data: "local"
        label: "Local MySQL"
      - data: "remote"
        label: "Remote server"

  mysql_host:
    value: ''
    label: 'MySQL address and port'
    description: 'IP address or fully qualified domain name of the MySQL server and port. E.g. example.com:3307. Specifying the port is optional, the default value is 3306.'
    weight: 250
    type: "text"
    restrictions:
      - condition: "settings:influxdb_grafana.mysql_mode.value != 'remote'"
        action: "disable"
    regex:
      source: '^[a-zA-Z\d][a-zA-Z\d_\-.]+(:[0-9]+)?$'
      error: "You must provide a hostname or IP"

  mysql_dbname:
    value: 'grafana'
    label: 'MySQL database'
    description: "The name of the database. The database must be created beforehand when 'remote' mode is selected."
    weight: 260
    type: 'text'
    regex:
      source: '^[a-zA-Z0-9$_]{1,64}$'
      error: "You must provide the name of the database (maximum length: 64 characters)"

  mysql_username:
    value: 'grafana'
    label: 'MySQL username'
    description: "The user must be provisioned beforehand when the 'remote' mode is selected."
    weight: 270
    type: 'text'
    regex:
      source: '^[a-zA-Z0-9$_-]{1,16}$'
      error: "You must provide a username (maximum length: 16 characters)"

  mysql_password:
    value: ''
    label: 'MySQL password'
    description: ''
    weight: 280
    type: 'password'
    regex:
      source: '^[\S]{4,}$'
      error: "You must provide a password with at least 4 characters"
